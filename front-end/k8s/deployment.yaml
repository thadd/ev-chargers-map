kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: ev-chargers-frontend
  labels:
    app.kubernetes.io/part-of: ev-chargers
spec:
  strategy:
    type: Rolling
  triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - ev-chargers-frontend
        from:
          kind: ImageStreamTag
          namespace: ev-chargers
          name: 'ev-chargers-frontend:latest'
    - type: ConfigChange
  replicas: 1
  selector:
    deploymentconfig: ev-chargers-frontend
  template:
    metadata:
      labels:
        deploymentconfig: ev-chargers-frontend
    spec:
      containers:
        - name: ev-chargers-frontend
          image: ev-chargers/ev-chargers-frontend:latest
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always
